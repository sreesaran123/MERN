<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Example</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dotted-box {
            border: 4px dotted red;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dotted-box h1 {
            color: cyan;
            margin: 0;
            font-size: 50px;
        }

        .example-text {
            color: black;
            font-size: 40px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="dotted-box">
        <h1>ECE - C</h1>
    </div>
    <div class="example-text">EXAMPLE</div>

</body>
</html>
